<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <center>
        <main class="container-fluid p-3 row">
            <h2 class="mt-5">Budget Tracker</h2>
            <div id="showError" class="text-danger mb-3 "></div>
            <div class="col-lg col-sm  col-md w-100 ">
                <input type="text" placeholder="Name of the product" id="product" class="form-control p-2">
            </div>
            <div class="col-lg col-sm  col-md">
                <input type="number" placeholder="Quantity product" id="quantity" class="form-control p-2">
            </div>
            <div class="col-lg col-sm  col-md">
                <input type="number" placeholder="price" id="price" class="form-control p-2">
            </div>
            <button onclick="clicked()" class="w-100 mt-5 btn btn-primary fw-bold">Submit</button>
        </main>
    </center>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.
    min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
